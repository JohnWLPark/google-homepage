<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage Mockup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="navbar">
                <ul>
                    <li class="left"><a href="#">About</a></li>
                    <li class="left"><a href="#">Store</a></li>
                    <li class="right"><a href="#">Gmail</a></li>
                    <li class="right"><a href="#">Images</a></li>
                </ul>
            </div>
        </nav>
        <div class="image-container">
            <img src="google_logo.png" alt="">
        </div>
        <div class="input-container">
            <input type="text" placeholder="Search">
        </div>
        <div class="button-container">
            <span><button type="button" name="button" class="btn1">Google Search</button></span>
            <span><button type="button" name="button" class="btn2">I'm Feeling Lucky</button></span>
        </div>

        <div class="footer">
            <footer>
                <li class="left-footer"><a href="#">Advertising</a></li>
                <li class="left-footer"><a href="#">Business</a></li>
                <li class="left-footer"><a href="#">How Search Works</a></li>

                <li class="right-footer"><a href="#">Settings</a></li>
                <li class="right-footer"><a href="#">Terms</a></li>
                <li class="right-footer"><a href="#">Privacy</a></li>
                
            </footer>
        </div>
        
    </div>
    
</body>
</html>
